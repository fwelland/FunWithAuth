<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Please Login</title>
    </h:head>
    <h:body>
        <div>Login Page</div>
        
        <h:form >
            <h:panelGrid  columns="2" >
                <h:outputLabel for="j_username" value="username" />
                <h:inputText id="j_username" value="#{authenticationMgr.username}"    />
                
                <h:outputLabel for="j_password" value="password" />
                <h:inputSecret id="j_password"  value="#{authenticationMgr.password}" />   
                
                <h:panelGroup >
                    <h:commandButton  value="Login"  action="#{authenticationMgr.authenticate()}"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
